{% for product in products %}
<div class="project-content" id="{{ product.name }}">
    <div>
      <div class="project-details">
        <span class="icon-close"><i class="pe-7s-close-circle"></i></span>
        <div class="container">
          <div class="project-title">
            <h2>{{ product.name }}</h2>
            <div class="separator-container">
                <div class="separator line-separator">✻</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="article">
                <div class="project-image">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" >
                    {% else %}
                    <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    {% endif %}
                </div>
                <div class="project-text">
                    <h3>£{{ product.price }}</h3>
                    <p>{{ product.description }}</p>
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                      {% csrf_token %}
                      <div class="form-row">
                          <div class="col-12">
                              <p class="mt-3"><strong>Quantity:</strong></p>
                              <div class="form-group w-50">
                                  <div class="input-group">
                                      <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                  </div>
                              </div>
                          </div>

                          <div class="col-12">
                              <a href="{% url 'products' %}" class="btn btn-outline-white">
                                  <span class="icon">
                                      <i class="fas fa-chevron-left"></i>
                                  </span>
                                  <span class="text-uppercase">Keep Shopping</span>
                              </a>
                              <input type="submit" class="btn btn-black btn-lg" value="Add to Bag">
                          </div>
                          <input type="hidden" name="redirect_url" value="{{ request.path }}">
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endfor %}
