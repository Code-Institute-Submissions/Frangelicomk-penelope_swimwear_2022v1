{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="section section-header">
    <div class="parallax pattern-image filter filter-gradient-5"> 
        <img src="/media/rubik_background2.jpg"/>

        <div class="container">
            <div class="content">
                <p class="text-muted">Hello {{ profile }}!!<p>
                <h1>Welcome to your profile</h1>
                <div class="separator-container">
                  <div class="separator line-separator"></div>
                </div>
                <h5>Here you can view your past orders and update your details</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Details</h2>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
